  <head>

    <link rel="stylesheet" href="style.css" class="css">

    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Fredoka&family=Lobster&family=Merriweather:ital@0;1&family=Montserrat:ital,wght@0,600;1,400&family=Outfit:wght@300;400&family=Rajdhani:wght@500&family=Roboto+Condensed:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">

        <div class="botones-metas-personales botones-metas">

        <div class="caja-metas-personales">

      <!-- METAS PERSONALES -->

      <!-- METAS PROFESIONALES -->

      <article class="container-metas-profesionales containers">

          <div class="boton-profesionales botones"><span>Meta 1</span></div>

        </div>
        <hr class="separador-profesionales separadores">
        <div class="caja-metas-profesionales">

        </div>
      </article>

      <!-- METAS PROFESIONALES -->

      <!-- METAS FAMILIRES -->

      <article class="container-metas-familiares containers">
        <div class="caja-subtitulo-metas-familiares">
          <h2 class="subtitulo-metas-familiares subtitulos" data-subtitulos-modo-dark>Famliares</h2>
        </div>
        <div class="botones-metas-familiares botones-metas">
          <div class="boton-familiares botones"><span>Meta 1</span></div>
          <div class="boton-familiares botones"><span>Meta 2</span></div>

        <div class="caja-metas-familiares">

        </div>

      <article class="container-ocultar-boton">
        <span class="texto-ocultar-boton">Ocultar o aparecer bot√≥n Theme</span>
        <div class="boton-ocultar-boton">
          <span>Presionar</span>
          <div class="caras izquierda"></div>
          <div class="caras arriba"></div>
          <div class="caras derecha"></div>
          <div class="caras abajo"></div>
          <div class="caras central"></div>
        </div>

    <!-- BOTONES GENERALES -->

    <div id="cambio-theme" class="cambio-theme">
      <i class="luna fa-solid fa-moon"></i>
      <i class="sol sol-saliendo fa-solid fa-sun"></i>
    </div>

    <!-- BOTONES GENERALES -->

    <!-- TEMPLATES -->

    <template class="template-metas">
      <div class="metas" data-metas-modo-dark>
        <span class="pregunta"></span>
        <span class="respuesta"></span>
      </div>
    </template>

    <script src="main.js"></script>
